<div class="row margins">
  <div class="col-2">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col-1"></div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProduct; let i=index">
        <div class="col-4">
          <product-card [product]="product"></product-card>
        </div>
        <div *ngIf="(i+1) % 2 ===0" class="w-25"></div>
      </ng-container>
    </div>
  </div>
</div>
