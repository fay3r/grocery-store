<div class="container-md">
  <div class="row">
    <div class="col-2">
      <product-filter [category]="category"></product-filter>
    </div>
    <div class="col-1"></div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let product of filteredProduct; let i=index">
          <div class="col-4">
            <product-card [product]="product" [shopping-cart]="cart"></product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
